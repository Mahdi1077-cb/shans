<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گردونه شانس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #wheel-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border: 2px solid #007bff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #admin-login {
            margin-top: 50px;
        }
        #admin-panel {
            display: none;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .prize-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            #wheel-container {
                width: 250px;
                height: 250px;
            }
            button {
                width: 100%;
            }
        }
        /* انیمیشن چرخش */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>گردونه شانس</h1>
        <div id="wheel-container">
            <canvas id="wheel"></canvas>
            <div id="arrow"></div>
        </div>
        <button id="spin-btn">چرخاندن گردونه</button>
        <p id="message"></p>

        <div id="admin-login">
            <h2>ورود مدیر</h2>
            <input type="password" id="admin-pass" placeholder="رمز مدیریت">
            <button id="admin-enter">ورود</button>
        </div>

        <div id="admin-panel">
            <h2>پنل مدیریت</h2>
            <div id="prizes-list"></div>
            <h3>اضافه کردن جایزه جدید</h3>
            <input type="text" id="new-name" placeholder="نام جایزه">
            <input type="number" id="new-weight" placeholder="وزن (شانس)">
            <button id="add-prize">اضافه کردن</button>
            <button id="save-prizes">ذخیره تغییرات</button>
            <button id="admin-logout">خروج</button>
        </div>
    </div>

    <script>
        const ADMIN_PASS = '100700';
        const CANVAS_SIZE = 300;
        const RADIUS = CANVAS_SIZE / 2;
        const CENTER_X = RADIUS;
        const CENTER_Y = RADIUS;
        const COLORS = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#E7E9ED', '#C0C0C0'];

        let prizes = JSON.parse(localStorage.getItem('prizes')) || [
            { name: '50 درصد تخفیف دوره ادمین طراح', weight: 1 },
            { name: '40 درصد تخفیف دوره هوش مصنوعی', weight: 1 },
            { name: '70 درصد دوره استوری موشن', weight: 1 },
            { name: 'اکانت یک ماهه کپ کات', weight: 1 },
            { name: '1 ساعت مشاوره رایگان', weight: 1 },
            { name: '60 درصد تخفیف روی هر دوره', weight: 1 },
            { name: 'پک آیکون های سه بعدی', weight: 1 },
            { name: '300 هزار تومان', weight: 1 }
        ];

        const canvas = document.getElementById('wheel');
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;
        const ctx = canvas.getContext('2d');

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel(rotation = 0) {
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
            let startAngle = rotation;
            prizes.forEach((prize, i) => {
                const sliceAngle = (prize.weight / totalWeight) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(CENTER_X, CENTER_Y);
                ctx.arc(CENTER_X, CENTER_Y, RADIUS, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = COLORS[i % COLORS.length];
                ctx.fill();
                ctx.save();
                ctx.translate(CENTER_X, CENTER_Y);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.fillText(prize.name, RADIUS - 10, 5);
                ctx.restore();
                startAngle += sliceAngle;
            });
        }

        drawWheel();

        function weightedRandom() {
            const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            for (let i = 0; i < prizes.length; i++) {
                if (random < prizes[i].weight) return i;
                random -= prizes[i].weight;
            }
            return 0;
        }

        function spinWheel() {
            if (isSpinning) return;
            const lastSpin = parseInt(localStorage.getItem('lastSpin') || '0');
            if (Date.now() - lastSpin < 24 * 60 * 60 * 1000) {
                document.getElementById('message').textContent = 'شما امروز قبلاً چرخانده‌اید. لطفاً فردا امتحان کنید.';
                return;
            }
            isSpinning = true;
            const prizeIndex = weightedRandom();
            const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
            let cumulativeAngle = 0;
            for (let i = 0; i < prizeIndex; i++) {
                cumulativeAngle += (prizes[i].weight / totalWeight) * 360;
            }
            const prizeAngle = cumulativeAngle + (prizes[prizeIndex].weight / totalWeight) * 360 / 2;
            const fullSpins = 5 * 360 + Math.random() * 360;
            const targetRotation = fullSpins + (360 - prizeAngle);
            let speed = 10;
            let current = 0;

            function animate() {
                current += speed;
                speed *= 0.99;
                currentRotation = (currentRotation + speed) % 360;
                drawWheel(currentRotation * Math.PI / 180);
                if (current < targetRotation) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    alert('تبریک! شما برنده شدید: ' + prizes[prizeIndex].name);
                    localStorage.setItem('lastSpin', Date.now());
                    document.getElementById('message').textContent = '';
                }
            }
            animate();
        }

        document.getElementById('spin-btn').addEventListener('click', spinWheel);

        // Admin
        function renderPrizesList() {
            const list = document.getElementById('prizes-list');
            list.innerHTML = '';
            prizes.forEach((prize, i) => {
                const div = document.createElement('div');
                div.className = 'prize-item';
                const nameInput = document.createElement('input');
                nameInput.value = prize.name;
                const weightInput = document.createElement('input');
                weightInput.type = 'number';
                weightInput.value = prize.weight;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'حذف';
                removeBtn.onclick = () => {
                    prizes.splice(i, 1);
                    renderPrizesList();
                };
                div.appendChild(nameInput);
                div.appendChild(weightInput);
                div.appendChild(removeBtn);
                list.appendChild(div);
            });
        }

        document.getElementById('admin-enter').addEventListener('click', () => {
            if (document.getElementById('admin-pass').value === ADMIN_PASS) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                renderPrizesList();
            } else {
                alert('رمز اشتباه است');
            }
        });

        document.getElementById('add-prize').addEventListener('click', () => {
            const name = document.getElementById('new-name').value;
            const weight = parseFloat(document.getElementById('new-weight').value);
            if (name && weight > 0) {
                prizes.push({ name, weight });
                renderPrizesList();
                document.getElementById('new-name').value = '';
                document.getElementById('new-weight').value = '';
            }
        });

        document.getElementById('save-prizes').addEventListener('click', () => {
            const items = document.querySelectorAll('.prize-item');
            prizes = Array.from(items).map(item => {
                return {
                    name: item.children[0].value,
                    weight: parseFloat(item.children[1].value)
                };
            }).filter(p => p.name && p.weight > 0);
            localStorage.setItem('prizes', JSON.stringify(prizes));
            drawWheel();
            alert('تغییرات ذخیره شد');
        });

        document.getElementById('admin-logout').addEventListener('click', () => {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-login').style.display = 'block';
        });
    </script>
</body>
</html>
